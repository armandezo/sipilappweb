<div class="auth-layout-wrap" style="background-image: url('../assets/images/login-bg.jpg');">
  <div class="auth-content">
    <div class="card o-hidden">
      <div class="row">
        <div class="col-md-6 text-center d-flex justify-content-center align-items-center" style="background-color: #006CB1;">
          <img src="../assets/images/logo/logo.png" alt="Logo" class="logo">
        </div>
        <div class="col-md-6">
          <div class="p-4">
            <h4 class="mb-3">Inicio de Sesión</h4>
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" [(ngModel)]="username" name="username">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password">
              </div>
              <button class="btn btn-primary btn-block" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span *ngIf="!isLoading">Login</span>
              </button>
            </form>
            <p class="mt-3 text-muted">¿Olvidó su contraseña? <a href="#">Recuperar</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
